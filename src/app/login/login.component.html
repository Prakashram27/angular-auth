<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form>
      <fieldset>
        <legend></legend>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email "
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password "
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
          <br />
        </div>
        <button class="btn btn-primary" [disabled]="!authForm.valid">
          Login
        </button>
      </fieldset>
    </form>
  </div>
</div>
